<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>My Sites (:</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #64b5f6;
    }

    .button-link {
      text-decoration: none;
      display: block;
      background: #2a2a2a;
      margin: 10px 0;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
      transition: background 0.3s, color 0.3s;
    }

    .button-link:hover {
      background: #3a3a3a;
      color: #90caf9;
    }

    #loader {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 2s ease, visibility 1s ease;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .ring {
      width: 70px;
      height: 70px;
      border: 8px solid #555;
      border-top: 8px solid #00e5ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00e5ff;
    }

    .text {
      color: #00e5ff;
      font-size: 18px;
      font-weight: bold;
      animation: pulse 1.2s infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

<div id="loader">
  <div class="ring"></div>
  <div class="text">در حال بارگزاری...</div>

    const loader = document.getElementById("loader");

      loader.classList.add("hidden");
